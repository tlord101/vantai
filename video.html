<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vant AI - Video Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .toast-enter { animation: slideUp 0.3s ease-out; }
        .toast-exit { animation: fadeOut 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i data-lucide="video" class="w-8 h-8 text-purple-600"></i>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        Vant AI Video
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-purple-600 flex items-center space-x-1">
                        <i data-lucide="image" class="w-5 h-5"></i>
                        <span>Images</span>
                    </a>
                    <div id="userInfo" class="hidden items-center space-x-3">
                        <div class="text-right">
                            <p id="userEmail" class="text-sm text-gray-600"></p>
                            <p id="userCredits" class="text-xs font-semibold text-purple-600"></p>
                        </div>
                        <button id="signOutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                            Sign Out
                        </button>
                    </div>
                    <div id="authButtons" class="flex space-x-2">
                        <button id="signInBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Credits Info -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Video Generation</h2>
                    <p class="text-sm text-gray-600">Powered by Google Veo 3.0 Fast</p>
                </div>
                <div class="text-right">
                    <p class="text-3xl font-bold text-green-600">Free</p>
                    <p class="text-sm text-gray-600">Beta Preview</p>
                </div>
            </div>
        </div>

        <!-- Video Generator -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Create Your Video</h3>
            
            <!-- Prompt Input -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Video Description
                </label>
                <textarea 
                    id="promptInput" 
                    rows="4"
                    placeholder="Describe your video... e.g., 'A serene sunset over ocean waves, cinematic style'"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                ></textarea>
            </div>

            <!-- Optional Image Upload -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center space-x-2">
                        <span>Reference Image (Optional)</span>
                        <span class="text-xs text-gray-500">- Use as starting frame</span>
                    </span>
                </label>
                <div class="flex items-center space-x-4">
                    <label class="flex-1 cursor-pointer">
                        <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-purple-500 transition-colors">
                            <i data-lucide="upload" class="w-8 h-8 mx-auto mb-2 text-gray-400"></i>
                            <p class="text-sm text-gray-600">Click to upload or drag & drop</p>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </label>
                </div>
                <div id="imagePreview" class="hidden mt-4">
                    <div class="relative inline-block">
                        <img id="previewImage" class="max-w-xs rounded-lg border border-gray-300">
                        <button id="removeImageBtn" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- API Key Input (Optional) -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Custom API Key (Optional)
                </label>
                <input 
                    type="password" 
                    id="customKeyInput"
                    placeholder="Enter your Google AI API key (optional)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
            </div>

            <!-- Generate Button -->
            <button 
                id="generateBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all flex items-center justify-center space-x-2"
            >
                <i data-lucide="video" id="generateIcon" class="w-5 h-5"></i>
                <span id="generateLoader" class="hidden">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <span id="generateBtnText">Generate Video (Free)</span>
            </button>

            <!-- Queue Message -->
            <div id="queueMessage" class="hidden mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <div class="flex items-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p id="queueText" class="text-sm text-blue-800 font-medium"></p>
                </div>
            </div>

            <!-- Video Preview -->
            <div id="videoPreview" class="hidden mt-6">
                <h4 class="font-semibold mb-3">Generated Video</h4>
                <div class="relative bg-gray-100 rounded-lg overflow-hidden">
                    <video id="generatedVideo" controls class="w-full"></video>
                </div>
                <div class="flex space-x-3 mt-4">
                    <button id="downloadBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold flex items-center justify-center space-x-2">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Download</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Buy Credits Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mt-6">
            <h3 class="text-lg font-semibold mb-4">Need More Credits?</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="border border-gray-200 rounded-lg p-4 hover:border-purple-500 transition-colors cursor-pointer" data-amount="3500" data-credits="10">
                    <p class="text-2xl font-bold text-purple-600">10 Nano</p>
                    <p class="text-sm text-gray-600">₦3,500</p>
                </div>
                <div class="border border-gray-200 rounded-lg p-4 hover:border-purple-500 transition-colors cursor-pointer" data-amount="10000" data-credits="30">
                    <p class="text-2xl font-bold text-purple-600">30 Nano</p>
                    <p class="text-sm text-gray-600">₦10,000</p>
                    <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Popular</span>
                </div>
                <div class="border border-gray-200 rounded-lg p-4 hover:border-purple-500 transition-colors cursor-pointer" data-amount="20000" data-credits="60">
                    <p class="text-2xl font-bold text-purple-600">60 Nano</p>
                    <p class="text-sm text-gray-600">₦20,000</p>
                    <span class="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-full">Best Value</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Paystack -->
    <script type="module" src="/public/inline.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const APP_ID = 'nano-banana';
        const COST_PER_GEN = 0;
        const DEFAULT_GEN_API_KEY = '';

        let currentUser = null;
        let firebaseConfig = null;
        let paystackKey = null;
        let db = null;

        const els = {
            promptInput: document.getElementById('promptInput'),
            imageInput: document.getElementById('imageInput'),
            uploadArea: document.getElementById('uploadArea'),
            imagePreview: document.getElementById('imagePreview'),
            previewImage: document.getElementById('previewImage'),
            removeImageBtn: document.getElementById('removeImageBtn'),
            customKeyInput: document.getElementById('customKeyInput'),
            generateBtn: document.getElementById('generateBtn'),
            generateIcon: document.getElementById('generateIcon'),
            generateLoader: document.getElementById('generateLoader'),
            generateBtnText: document.getElementById('generateBtnText'),
            queueMessage: document.getElementById('queueMessage'),
            queueText: document.getElementById('queueText'),
            videoPreview: document.getElementById('videoPreview'),
            generatedVideo: document.getElementById('generatedVideo'),
            downloadBtn: document.getElementById('downloadBtn'),
            userInfo: document.getElementById('userInfo'),
            userEmail: document.getElementById('userEmail'),
            userCredits: document.getElementById('userCredits'),
            authButtons: document.getElementById('authButtons'),
            signInBtn: document.getElementById('signInBtn'),
            signOutBtn: document.getElementById('signOutBtn')
        };

        let uploadedImageBase64 = null;
        let uploadedImageMime = null;

        // Toast system
        function showToast(type, message) {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg toast-enter flex items-center space-x-2 min-w-[300px]`;
            toast.innerHTML = `
                <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}" class="w-5 h-5"></i>
                <span>${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize Firebase
        async function initFirebase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                firebaseConfig = config.firebase;
                paystackKey = config.paystack.publicKey;

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);

                setupAuthListener(auth);
            } catch (error) {
                console.error('Firebase init error:', error);
                showToast('error', 'Failed to initialize app');
            }
        }

        function setupAuthListener(auth) {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (user) {
                    els.userInfo.classList.remove('hidden');
                    els.userInfo.classList.add('flex');
                    els.authButtons.classList.add('hidden');
                    els.userEmail.textContent = user.email;
                    await updateCreditsDisplay();
                } else {
                    els.userInfo.classList.add('hidden');
                    els.authButtons.classList.remove('hidden');
                }
            });
        }

        async function updateCreditsDisplay() {
            if (!currentUser) return;
            const userRef = doc(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'account', 'balance');
            const userDoc = await getDoc(userRef);
            const credits = userDoc.exists() ? userDoc.data().credits || 0 : 0;
            els.userCredits.textContent = `${credits} Nano`;
        }

        // Image Upload Handlers
        els.imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImageUpload(file);
        });

        els.uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            els.uploadArea.classList.add('border-purple-500');
        });

        els.uploadArea.addEventListener('dragleave', () => {
            els.uploadArea.classList.remove('border-purple-500');
        });

        els.uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            els.uploadArea.classList.remove('border-purple-500');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            if (file.size > 10 * 1024 * 1024) {
                showToast('error', 'Image must be less than 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageMime = file.type;
                uploadedImageBase64 = e.target.result.split(',')[1];
                els.previewImage.src = e.target.result;
                els.imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        els.removeImageBtn.addEventListener('click', () => {
            uploadedImageBase64 = null;
            uploadedImageMime = null;
            els.imageInput.value = '';
            els.imagePreview.classList.add('hidden');
        });

        // Sign In/Out
        els.signInBtn.addEventListener('click', async () => {
            const auth = getAuth();
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showToast('success', 'Signed in successfully!');
            } catch (error) {
                showToast('error', error.message);
            }
        });

        els.signOutBtn.addEventListener('click', async () => {
            const auth = getAuth();
            await signOut(auth);
            showToast('info', 'Signed out');
        });

        // Generate Video
        els.generateBtn.onclick = async () => {
            if (!currentUser) {
                showToast('warning', 'Please sign in to generate videos');
                return;
            }

            const prompt = els.promptInput.value.trim();
            if (!prompt) {
                showToast('warning', 'Please enter a video description');
                return;
            }

            // UI updates
            els.generateBtn.disabled = true;
            els.generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            els.generateIcon.classList.add('hidden');
            els.generateLoader.classList.remove('hidden');
            els.generateBtnText.innerText = 'Generating...';
            els.videoPreview.classList.add('hidden');
            els.queueMessage.classList.remove('hidden');
            els.queueText.textContent = 'Your video is being generated. This may take a few minutes...';

            try {
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        userId: currentUser.uid,
                        customKey: els.customKeyInput.value.trim(),
                        imageBase64: uploadedImageBase64,
                        imageMime: uploadedImageMime
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Generation failed');
                }

                // Show video
                const videoSrc = `data:video/mp4;base64,${result.videoData}`;
                els.generatedVideo.src = videoSrc;
                els.videoPreview.classList.remove('hidden');
                els.queueMessage.classList.add('hidden');
                
                showToast('success', 'Video generated successfully!');

                // Setup Download
                els.downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = videoSrc;
                    link.download = `vant-video-${Date.now()}.mp4`;
                    link.click();
                };

            } catch (err) {
                console.error(err);
                showToast('error', err.message || "Generation Failed");
            } finally {
                els.generateBtn.disabled = false;
                els.generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                els.generateIcon.classList.remove('hidden');
                els.generateLoader.classList.add('hidden');
                els.generateBtnText.innerText = 'Generate Video (Free)';
                els.queueMessage.classList.add('hidden');
            }
        };

        // Buy Credits
        document.querySelectorAll('[data-amount]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!currentUser) {
                    showToast('warning', 'Please sign in to buy credits');
                    return;
                }
                
                const amount = parseInt(btn.dataset.amount);
                const credits = parseInt(btn.dataset.credits);
                
                const handler = PaystackPop.setup({
                    key: paystackKey,
                    email: currentUser.email,
                    amount: amount * 100,
                    currency: 'NGN',
                    ref: 'NB_' + Math.floor((Math.random() * 1000000000) + 1),
                    metadata: {
                        custom_fields: [
                            { display_name: "User ID", variable_name: "user_id", value: currentUser.uid },
                            { display_name: "Credits", variable_name: "credits", value: credits }
                        ]
                    },
                    callback: async (response) => {
                        showToast('success', 'Payment successful!');
                        const userRef = doc(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'account', 'balance');
                        await updateDoc(userRef, { credits: increment(credits) });
                        await updateCreditsDisplay();
                    },
                    onClose: () => {
                        showToast('info', 'Payment cancelled');
                    }
                });
                handler.openIframe();
            });
        });

        // Initialize
        initFirebase();
        lucide.createIcons();
    </script>
</body>
</html>
